<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <form action="#" onsubmit="saveToLocalStorage(event)">
        <div>
            <label for="chooseexpenseamount">choose expenseamount</label>
            <input type="number" name="amount" id="amount">
            <label for="choosedescription">choose description</label>
            <input type="text" name="description" id="description">
            <label for="chooseacategory">choose a category:</label>
            <select id="category" name="category" id="category" size="1">
                <option value="food">food</option>
                <option value="fuel">fuel</option>
                <option value="Movie">Movie</option>
                <option value="Rent">Rent</option>
            </select>
            <input type="submit" value="Add expense" class="block" style="padding:2px;">
        </div>
    </form>
    <ul id="listofitems"></ul>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
